 <script type="module">
  import { getDatabase, ref, get, set } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';

const firebaseConfig = {
  apiKey: "AIzaSyDl1JmX8dQ4RGyKrDU_S2ZRduU_8PC3V4Q",
  authDomain: "avengers-account.firebaseapp.com",
  databaseURL: "https://avengers-account-default-rtdb.firebaseio.com",
  projectId: "avengers-account",
  storageBucket: "avengers-account.appspot.com",
  messagingSenderId: "738359469795",
  appId: "1:738359469795:web:e032337eb00df0257d47d6",
  measurementId: "G-9F4K7KVGED"
};

const app = initializeApp(firebaseConfig);
const database = getDatabase(app);

let memberID = localStorage.getItem('memberID');
let Money = 0;
let Level = 0;

// üîÅ Fetch data from Firebase and sync UI + localStorage
function loadData() {
  const userRef = ref(database, 'Money/' + memberID);
  get(userRef)
    .then(snapshot => {
      if (snapshot.exists()) {
        const data = snapshot.val();
        Money = data.money || 0;
        Level = data.level || 1;

        localStorage.setItem('member-money', Money);
        localStorage.setItem('member-level', Level);

        updateUI();
      } else {
        alert("‚ö†Ô∏è No data found for your account.");
      }
    })
    .catch(error => {
      alert("‚ùå Failed to fetch data: " + error);
    });
}

// ‚¨ÜÔ∏è Update Firebase, localStorage & UI after leveling up
function levelUp() {
  if (Money >= 1000) {
    Money -= 1000;
    Level += 1;

    const userRef = ref(database, 'Money/' + memberID);
    const updated = {
      money: Money,
      level: Level
    };

    set(userRef, updated)
      .then(() => {
        localStorage.setItem('member-money', Money);
        localStorage.setItem('member-level', Level);
        updateUI();
        alert("üéâ Level up successful!");
      })
      .catch(error => {
        alert("‚ùå Failed to update data: " + error);
      });
  } else {
    alert("üí∞ Not enough balance! Minimum 1000$ needed.");
  }
}

// üñ• Update DOM content
function updateUI() {
  document.getElementById('id').innerText = "ID: " + memberID;
  document.getElementById('Money').innerText = "Balance: $" + Money;
  document.getElementById('Level').innerText = "Level: " + Level;
}

// üîÅ Auto run on page load
loadData();

// üñ± Expose to button
window.trig = levelUp;
</script>
